<!DOCTYPE html>
<html>
<head>
<style>

.container {
  position: relative;
  width: 500px;
  height: 200px;
  background-color: #f0eded;
  overflow: hidden;
  top: 100px;
  left: 20%;
  border: 1px solid #0b0b0b;

}


.buttons {
  position: absolute;
  top: 0;
  left: -60px; 
  width: 60px;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0.5; 
  transition: left 0.3s, opacity 0.3s; 
}


.container:hover .buttons {
  left: 0;
  opacity: 1;
}


.button {
  width: 100px;
  height: 40px;
  margin: 5px;
  border-radius: 10%;
  cursor: pointer;
}

.green-button { background-color: green; }
.blue-button { background-color: blue; }
.red-button { background-color: red; }
.gray-button { background-color: gray; }


.button-text {
  display: none; 
  color: white;
  font-size: 14px;
}


.button:hover .button-text {
  display: block;
}
</style>
</head>
<body>

<div class="container">
  <div class="buttons">
    <div class="button green-button">
      <div class="button-text"></div>
    </div>
    <div class="button blue-button">
      <div class="button-text"></div>
    </div>
    <div class="button red-button">
      <div class="button-text"></div>
    </div>
    <div class="button gray-button">
      <div class="button-text"></div>
    </div>
  </div>
</div>

</body>
</html>
