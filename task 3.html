<!DOCTYPE html>
<html>
<head>
  <title>Link Examples</title>
  <style>
    .link-box {
      border: 1px solid #b9b9b9;
      padding: 15px;
      width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: inline;
    }

    ul li {
      display: inline;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="link-box">
  <h4>Click on any of the following links</h4>
  <ul>
    <li><a href="https://urnivbosu.github.io/My-Portfolio-Website/" target="_blank">Open in New</a></li>
    <li>|</li>
    <li><a href="https://urnivbosu.github.io/My-Portfolio-Website/">Opens in Self</a></li>
    <li>|</li>
    <li><a href="https://urnivbosu.github.io/My-Portfolio-Website/" target="_parent">Opens in Parent</a></li>
    <li>|</li>
    <li><a href="https://urnivbosu.github.io/My-Portfolio-Website/" target="_self">Opens in Body</a></li>
    <li>|</li>
    <li><a href="mailto:urnivbosu.vitc@gmail.com">Send Email</a></li>
  </ul>
</div>

</body>
</html>
