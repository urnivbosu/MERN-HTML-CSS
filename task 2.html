<!DOCTYPE html>
<html>
<head>
<style>
  ul {
    list-style-type: disc; 
    padding-left: 20px;
  }

  ul li {
    margin-bottom: 5px;
  }

  ul ul {
    list-style-type: disc;
    padding-left: 40px; 
  }
</style>
</head>
<body>

<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black Tea</li>
      <li>Green Tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

</body>
</html>
