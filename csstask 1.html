<!DOCTYPE html>
<html>
<head>
<style>

.container {
  border: 1px solid #0b0b0b;
  width: 500px;
  margin: 0 auto;
  padding: 5px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  border-radius: 20px;
  background-color: #7dc4b0;
}


.data-box {
  border: 1px solid #131313;
  width: calc(33% - 2px);
  margin-bottom: 5px;
  box-sizing: border-box;
  border-radius: 30px;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
    <div class="data-box">
        <h2>First Name</h2>
        
      </div>
      <div class="data-box">
        <h2>Last Name</h2>
        
      </div>
      <div class="data-box">
        <h2>Age</h2>
        
      </div>
  <div class="data-box">
    
    <p>Jill</p>
  </div>
  <div class="data-box">
    
    <p>Smith</p>
  </div>
  <div class="data-box">
    
    <p>30</p>
  </div>
  <div class="data-box">
   
    <p>Eve</p>
  </div>
  <div class="data-box">
    
    <p>Jackson</p>
  </div>
  <div class="data-box">
    
    <p>25</p>
  </div>
  <div class="data-box">
    
    <p>John</p>
  </div>
  <div class="data-box">
    
    <p>Doe</p>
  </div>
  <div class="data-box">
    
    <p>35</p>
  </div>
</div>

</body>
</html>
