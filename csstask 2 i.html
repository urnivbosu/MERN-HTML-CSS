<!DOCTYPE html>
<html>
<head>
<style>
/* Style the vertical navigation bar */
.vertical {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: rgb(165, 239, 250);
}

/* Style the links inside the vertical navigation bar */
.vertical li a {
  display: block;
  color: rgb(24, 7, 207);
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
.vertical li a:hover {
  background-color: #fb8c04;
}


</style>
</head>
<body>

<!-- Vertical navigation bar -->
<ul class="vertical">
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#java">Java</a></li>
  <li><a href="#css">CSS</a></li>
  <li><a href="#html">HTML</a></li>
  <li><a href="#bootstrap">Bootstrap</a></li>
</ul>

</body>
</html>
