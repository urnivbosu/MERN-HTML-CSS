<!DOCTYPE html>

<style>
/* Style the table */
table {
  border-collapse: collapse;
  width: 50%;
}

/* Style table rows */
tr:nth-child(odd) {
  background-color: #c7c1c1; /* Gray background for odd rows */
}

/* Style table cells (columns) */
td, th {
  padding: 8px;
  text-align: left;
  border-right: none; /* Remove the vertical division line between columns */
}

/* Style table header cells */
th {
  background-color: #15dd79c4; /* Gray background for header cells */
}
</style>
</head>
